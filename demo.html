<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NEUMA | Solicita una Reunión (Virtual o Presencial)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Solicita Solicita una Reunión (Virtual o Presencial)</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="soluciones.html">Soluciones</a>
      <a href="demo.html">Demo</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario de Solicitud de Reunión (Presencial o Virtual)</h2>
      <form id="demoForm" action="https://formspree.io/f/movlwpwg" method="POST">
          <label>Nombre</label>
          <input type="text" name="Nombre" required>
          <p>
          <label>Correo-E</label>
          <input type="email" name="Correo-E" required>
          <p>
          <label>Profesión o Sector</label>
          <input type="text" name="Profesion">
          <p>
          <label>¿Qué esperas de NEUMA?</label>
          <textarea name="mensaje" rows="5"></textarea>
          <p>
          <!-- Honeypot Anti‑Spam -->
          <input type="text" name="_gotcha" style="display:none">

          <!-- Redirección opcional tras enviar -->
          <input type="hidden" name="_subject"  value="Solicitud Reunion (V/P)">
          <input type="hidden" name="_redirect" value="https://www.neuma.com.co/demo.html#gracias">

          <!-- reCAPTCHA checkbox -->
          <div class="g-recaptcha" data-sitekey="6LeK7pIrAAAAAMpLJEQb1TxGAUqZ5JxQ8gBfBHwW"></div>

          <button type="submit">Enviar solicitud</button>
      </form>
<script>
  const form = document.getElementById('demoForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
  
    // 1) Asegura que el usuario marcó el reCAPTCHA
    const token = grecaptcha.getResponse();
    if (!token) {
      alert('Por favor completa el reCAPTCHA.');
      return;
    }

    // 2) Incluye el token en el envío a Formspree
    const fd = new FormData(form);
    fd.append('g-recaptcha-response', token);

    const res = await fetch(form.action, {
      method: 'POST',
      body: fd,
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      form.reset();
      grecaptcha.reset();
      alert('¡Gracias! Te contactaremos muy pronto.');
    } else {
      alert('Hubo un problema al enviar. Inténtalo nuevamente.');
    }
  });
</script>
<!-- Script de reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

    </section>
  </main>

  <footer>
    <p>Contacto: <a href="mailto:Info@NEUMA.Com.CO">Info@NEUMA.Com.CO</a></p>

  </footer>
</body>
</html>
