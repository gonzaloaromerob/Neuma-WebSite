  <main>
    <section>
      <h2>Formulario de solicitud</h2>
      <form action="mailto:info@neuma.com.co" method="POST" enctype="text/plain">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="profesion">Profesión o sector:</label><br>
        <input type="text" id="profesion" name="profesion"><br><br>

        <label for="mensaje">¿Qué esperas de NEUMA?</label><br>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea><br><br>

        <button type="submit">Enviar solicitud</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contacto: <a href="mailto:info@neuma.com.co">info@neuma.com.co</a></p>
